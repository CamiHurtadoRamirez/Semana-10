<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTRO VARIABLES JS</title>
</head>
<body>
    <center>
        <h1>TALLER MANEJO DE VARIABLES Y TIPOS DE DATOS</h1>
        <h2>Manejo de operadores. Asignación, matemáticos,lógicos, unarios</h2>
        <br><br>
        <!-- SECCIÓN DE SCRIPT -->
        <script>
            //ENTRADA: ASIGNACIÓN DE VARIABLES
            let num1=10;
            let num2=30;
            let log1=true;
            let log2=false;
            //PROCESO: OPERACIONES
            let suma=num1+num2;//sumatoria de dos números
            let mod=num2%num1;//residuo de la división
            let expo=num1**2;//exponenciación al cuadrado
            let inc=++num2;// Incremento en 1 de la variable num2
            let comp1=log1||log2;//Comparación lógica OR 
            let comp2=log1&&log2;//Comparación lógica AND
            let comp3=(num1==num2);//Comparación de igualación ==
            //SALIDA
            document.write("****************************************************************************************************************************************************************"+"<br>");
            document.write("LA SUMA DE LOS NÚMEROS ES...")
            document.write(suma+"<br>");
            document.write("EL MÓDULO O RESIDUO DE LA DIVISIÓN ES...")
            document.write(mod+"<br>");
            document.write("EL EXPONENTE AL CUADRADO ES...")
            document.write(expo+"<br>");
            document.write("EL INCREMENTO DEL NÚMERO 2 ES...")
            document.write(inc+"<br>");
            document.write("LA COMPARACIÓN DEL OR ES...")
            document.write(comp1+"<br>");
            document.write("LA COMPARACIÓN DEL AND ES...")
            document.write(comp2+"<br>");
            document.write("LA COMPARACIÓN DE IGUALACIÓN ES...")
            document.write(comp3+"<br>");
            document.write("****************************************************************************************************************************************************************"+"<br>");


        </script>
    </center>
</body>
</html>
