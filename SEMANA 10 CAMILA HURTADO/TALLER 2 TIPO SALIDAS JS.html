<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIPO SALIDAS JS</title>
</head>
<body>
    <center>
        <h1>TALLER MANEJO DE SALIDAS VARIABLES JS</h1>
        <h2>Tipos de salidas: console.log-alert-confirm-document.write</h2>
        <br><br>

        <script>
            //ASIGNACIÃ“N DE VARIABLES
            let mensaje="Vamos a continuar aprendiendo JavaScript";
            let nombre_std="Camila Hurtado";
            //SALIDAS
            alert(mensaje+"\n"+nombre_std);
            confirm(nombre_std+"\n"+"PULSA LA TECLA...");
            document.write(mensaje+"<br>"+nombre_std);
            console.log(mensaje+" "+nombre_std);
        </script>
    </center>
</body>
</html>
